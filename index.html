<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Find Where Your Movie/Series Is | Movie Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <button class="lang en" id="currentLang"><img src="en.png" alt="EN img" class="flag">EN</button>
            <ul class="other-langs">
                <li class="lang es"><a href="index-es.html"><img src="es.png" alt="EN img" class="flag">ES</a></li>
            </ul>
        </header>
        <h1>Movie Finder</h1>
        <p>Search your favorite movie/series to know where you can see it.</p>
        <section class="search-container">
            <input type="text" class="search-query">
            <select name="typeSearch" class="typeSearch">
                <option value="both">Both</option>
                <option value="movie">Movies</option>
                <option value="series">Series</option>
            </select>
            <img src="search-icon.svg" alt="Search Icon" class="searchButton">
        </section>
        <footer>Made with ❤️ by <a href="https://github.com/yosbergc">Bytdev</a></footer>
    </main>
    <script src="main.js"></script>
</body>
</html>
